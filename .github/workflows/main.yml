name: lab05

on:
  push:
      branches:
      - master

jobs:

  Build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: build banking
          shell: bash
          run: cmake -H. -B_build && cmake --build _build
        - name: Coveralls
          uses: coverallsapp/github-action@master
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}

